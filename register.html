<!doctype html>
<html lang="en">

<head>
    <title>AG Neovo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-179604466-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-179604466-1');

</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-xl-4 loginLeft bgStyle justify-content-center align-items-center d-xl-flex d-none">
                <div class="loginLeftContent text-center">
                    <img src="images/2019.png" alt="">
                    <h5 class="text-white font-weight-light">The Best Digital Signage Software</h5>
                    <p class="text-white font-weight-lighter">Awarded Winning by rAVe, 2019</p>
                    <a href="https://solutions.agneovo.com/gl/solutions/neovo-signage-cloud-based-digital-signage-solution"
                        target="_blank" class="btn btnDark rounded-0 mx-auto btnSignage d-block mt-4">Neovo Signage</a>
                </div>
            </div>
            <div class="col-xl-8 loginRight bgStyle">
                <div class="loginRightContent mx-auto">
                    <img src="images/logo.png" alt="" class="d-block mx-auto mw-100 loginLogo">
                    <h3 class="text-center font-weight-light mt-4 mb-4">Register Your Account</h3>
                    <form>
                        <div class="form-group">
                            <label for="">Your region</label>
                            <select id="switchLang" class="custom-select rounded-0 inputStyle">
                                <option value="en">English</option>
                                <option value="nl">Nederlands</option>
                                <option value="de">Deutsch</option>
                                <option value="fr">Français</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="" class="required">E-Mail</label>
                            <input type="text" name="" id="" class="form-control rounded-0 inputStyle" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control rounded-0 inputStyle" name="" id="" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="password" class="form-control rounded-0 inputStyle" name="" id="" placeholder="">
                        </div>
                        <div class="d-flex flex-wrap flex-sm-nowrap justify-content-between align-items-top mt-4">
                            <div
                                class="createAccount order-2 order-sm-1 col-12 col-sm-6 pl-0 pr-0 text-center text-sm-left mt-3 mt-sm-0">
                                <a href="index.html" class="rounded-0">Back to Login</a>
                            </div>
                            <div class="submitBox order-1 order-sm-2 col-12 col-sm-6 pl-0 pr-0 text-sm-right">
                                <button type="submit" class="btn btnMain rounded-0">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="lanuageBar d-flex flex-wrap align-items-center justify-content-center">
                    <form action="" class="col-12 col-sm-9 pl-0 pr-0">
                        <div class="form-group d-flex align-items-center mb-0">
                            <label for="" class="mb-0 mr-3">Language</label>
                            <select id="switchLang" class="custom-select rounded-0 inputStyle">
                                <option value="en">English</option>
                                <option value="nl">Nederlands</option>
                                <option value="de">Deutsch</option>
                                <option value="fr">Français</option>
                            </select>
                        </div>
                    </form>
                    <div class="version pl-0 pr-0 pl-sm-3 col-12 col-sm-3 text-center text-sm-left mt-3 mt-sm-0">Version 3.6.4</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
